<script type="text/javascript">
        var dirx=0;
        var moveposx=0;
        var diry=0;
        var moveposy=0;
        function rocketMove()
        {
            rocket.style.marginLeft = (600-moveposx)+'px'; 
            rocket.style.marginTop = (moveposy)+'px';             
            if(dirx==0)  moveposx++;
            else        moveposx--;
            if(moveposx>=20) dirx=1;
            else if(moveposx<=0) dirx=0;

            if(diry==0)  moveposy+=1;
            else        moveposy-=1.5;
            if(moveposy>=30) diry=1;
            else if(moveposy<=0) diry=0;

            setTimeout(rocketMove,50); // call doMove() in 20 msec

        }


        var p1x=100;var p1y=-10;var p1z=10;
        function p1move()
        {
            d1.style.marginLeft = (p1x)+'%'; 
            d1.style.marginTop = (p1y)+'%';                         
            p1y++;p1x--;
            if(p1y>110)
            {
                if(Math.round(Math.random() * 100) < 50) d1.style.zIndex = -1;
                else d1.style.zIndex = -2;
                p1x = 40+Math.round(Math.random() * 60);
                p1y=-10;
                p1z = 10+Math.round(Math.random() * 20);
            }
            setTimeout(p1move,p1z); // call doMove() in 20 msec

        }

        var p2x=80;var p2y=-10;var p2z=20;
        function p2move()
        {
            d2.style.marginLeft = (p2x)+'%';
            d2.style.marginTop = (p2y)+'%';
            p2y++;p2x--;
            if(p2y>110)
            {
                p2x = 40+Math.round(Math.random() * 60);
                p2y=-10;
                p2z = 10+Math.round(Math.random() * 20);
            }
            setTimeout(p2move,p2z);

        }
        var p3x=60;var p3y=-10;var p3z=21;
        function p3move()
        {
            d3.style.marginLeft = (p3x)+'%';
            d3.style.marginTop = (p3y)+'%';
            p3y++;p3x--;
            if(p3y>110)
            {
                p3x = 40+Math.round(Math.random() * 60);
                p3y=-10;
                p3z = 10+Math.round(Math.random() * 20);
            }
            setTimeout(p3move,p3z);

        }
        setTimeout(rocketMove,1);        
        setTimeout(p1move,1);
        setTimeout(p2move,1);
        setTimeout(p3move,1);
        </script>
